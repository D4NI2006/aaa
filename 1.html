	<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <style>
body {
  	font-family: calibri, sans-serif;
  	margin: 0;
  	padding: 20px;
	}

	h1 {
  	text-align: center;
  	margin-bottom: 100px;
	}

	.perfil {
  	width: 300px;
  	margin: 20px auto;
  	padding: 20px;
  	border: 2px solid #ddd;
  	text-align: center;
  	position: relative;
	}

	.perfil img {
  	width: 100px;
  	height: 100px;
  	border-radius: 50%;
  	position: absolute;
  	top: -100px;
  	left: 50%;
  	transform: translateX(-50%);
	}

	.menu {
  	position: fixed;
  	top: 0;
  	width: 100%;
  	background: #333;
  	color: white;
  	padding: 10px;
  	text-align: center;
	}

	.menu a {
  	color: red;
  	margin: 0 15px;
  	text-decoration: none;
	}
